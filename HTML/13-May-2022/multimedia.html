<!DOCTYPE html>
<html>
  <head>
    <title>Multimedia</title>
  </head>
  <body>
    <h1>Multimedia</h1>

    <h3>Video</h3>

    <video controls height="300" width="400">
      <source src="media/video.mp4" />
    </video>

    <h3>Audio</h3>
    <audio controls>
      <source src="media/audio.mp3" />
    </audio>

    <h3>SVGs</h3>
    <!-- This heading describes SVG Images-->
    <img width="200" height="200" src="media/sample_svg.svg" />

    <h3>IFrames</h3>
    <iframe src="https://wikipedia.com"></iframe>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/M8vDwlHigJA?controls=0&amp;start=30"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <embed
      src="https://www.youtube.com/embed/M8vDwlHigJA?controls=0&amp;start=30"
    />

    <!--

            <source src="../media/video.mp4">
        </video>

        <h3>Audio</h3>
        <audio controls>
            <source src="../media/audio.mp3">
        </audio> 
        -->
  </body>
</html>
