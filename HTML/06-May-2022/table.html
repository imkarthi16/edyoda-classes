<html>
  <head>
    <title>Tables tutorial</title>
  </head>
  <body>
    <h1>Table Demonstration</h1>

    <table>
      <thead></thead>
      <tbody>
        <tr>
          <th rowspan="7" style="border: 1px solid black">Hours</th>
        </tr>
        <tr>
          <th style="border: 1px solid black">Monday</th>
          <th style="border: 1px solid black">Tuesday</th>
          <th style="border: 1px solid black">Wednesday</th>
          <th style="border: 1px solid black">Thursday</th>
          <th style="border: 1px solid black">Friday</th>
        </tr>

        <tr>
          <td style="border: 1px solid black">Science</td>
          <td style="border: 1px solid black">Maths</td>
          <td style="border: 1px solid black">English</td>
          <td style="border: 1px solid black">Sports</td>
          <td style="border: 1px solid black">Library</td>
        </tr>
        <tr>
          <td style="border: 1px solid black">Library</td>
          <td style="border: 1px solid black">Science</td>
          <td style="border: 1px solid black">Maths</td>
          <td style="border: 1px solid black">English</td>
          <td style="border: 1px solid black">Sports</td>
        </tr>

        <tr>
          <td colspan="5" style="border: 1px solid black; text-align: center">
            Lunch
          </td>
        </tr>

        <tr>
          <td style="border: 1px solid black">Science</td>
          <td style="border: 1px solid black">Sports</td>
          <td style="border: 1px solid black">Maths</td>
          <td style="border: 1px solid black">English</td>
          <td style="border: 1px solid black">Library</td>
        </tr>
        <tr>
          <td style="border: 1px solid black">Science</td>
          <td style="border: 1px solid black">English</td>
          <td style="border: 1px solid black">Library</td>
          <td style="border: 1px solid black">Maths</td>
          <td style="border: 1px solid black">Sports</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
