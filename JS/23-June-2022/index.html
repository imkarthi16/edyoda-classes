<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX/API</title>
    <style>
      .todo-form {
        margin: 20px 0px;
      }
    </style>
  </head>
  <body>
    <h1>AJAX</h1>
    <button id="getToDos">Get ToDo Items</button>
    <form id="todoForm" class="todo-form" action="/submit-todo">
      <input id="todoInput" type="text" placeholder="Enter a todo item" />
      <input type="submit" />
    </form>
    <h2>To Do List</h2>
    <ol id="todoList"></ol>

    <!-- <script src="script.js" type="text/javascript"></script> -->
    <script src="script2.js" type="text/javascript"></script>
  </body>
</html>
